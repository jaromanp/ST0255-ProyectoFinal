	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">SymphonyCo</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
			
							<li><a href="#" class="button secondary">Sign In</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Opiniones del producto</h2>
						</header>

						
						<!-- Form -->
							<section>
                                <h1>Por favor haganos saber su opinion acerca de nuestros productos</h1>
								<form method="post" action="#">
									<div class="row gtr-uniform gtr-50">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" id="name" value="" placeholder="Nombre del producto" />
										</div>
										<div class="col-6 col-12-xsmall">
												<input type="text" name="nombre" id="nombre" value="" placeholder="Su Nombre" />
										</div>
										<div class="col-6 col-12-medium">
											<input type="checkbox" id="human" name="human" checked>
											<label for="human">I am a human and not a robot</label>
										</div>
                                        <div class="col-12">
                                                <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                                        </div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Enviar Opinion" class="primary" /></li>
												<li><input type="reset" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
					</div>
				</div>

			<!-- Footer -->
				<footer id="footer">
				
					<ul class="copyright">
