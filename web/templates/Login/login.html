							<form method="post">

									<div class="col-12 col-12-xsmall"><input type="text" placeholder="Nombre de usuario" /></div>
									<div class="col-12 col-12-xsmall"><input type="password" name="password" id="email" placeholder="ContraseÃ±a" /></div>
									{{ form.errors}}
									<div class="col-12 col-12-xsmall"><input type="submit" value="Get Started" class="fit primary" /></div>
								</div>
							</form>
						</div>
					</section>
